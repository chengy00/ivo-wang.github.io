---
layout: default
---

<div class="home">

  <h1 class="page-heading">最近写的博客</h1>

  <ul class="post-list">
    {% for post in site.posts %}

 
   <li> <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> &raquo; <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

     
    {% endfor %}
  </ul>

 

</div>
